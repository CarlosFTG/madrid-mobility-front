<div class="bus-stops-container" class="bus-stop-container">
    <strong> <a class="element">Bus stops in 500 meters</a></strong>
    <div *ngFor="let busStop of busStops" class="bus-stop">
        <p>{{busStop.name}}</p>
        <div class="row" style="padding: 10%;" >
            <div class="line-container" *ngFor="let busLineBean of busStop.busLineBeanList">{{busLineBean.line}}</div>
        </div>
    </div>
</div>
